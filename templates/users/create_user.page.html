{{template "default" . }}

{{define "title"}}Register :: GinApp{{end}}

{{define "content"}}
<h1>Register</h1>
{{if .ErrorMessage }}
    <p id="error-message">{{ .ErrorMessage }}</p>
{{end}}
<form method="POST" action="register">
    <label for="alias-input">Alias:</label>
    <input id="alias-input" type="text" name="alias" />
    <label for="full-name-input">Full Name:</label>
    <input id="full-name-input" type="text" name="fullName" />
    <button id="register-submit-button" type="submit">Register</button>
</form>
{{end}}
